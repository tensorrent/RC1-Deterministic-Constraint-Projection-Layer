name: RC1 CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Verify no external dependencies
        run: |
          if [ -f requirements.txt ]; then
            echo "External dependencies detected. RC1 must use stdlib only."
            exit 1
          fi

      - name: Run RC1-Lite test suite
        run: python3 tests/test_rc1_lite.py

      - name: Validate scoring invariants
        run: python3 ci/validate_invariants.py

      - name: Confirm version lock
        run: |
          EXPECTED="RC1-2026-03-25"
          ACTUAL=$(cat VERSION | tr -d '[:space:]')
          VERSION_PY=$(python3 -c "from rc1_lite.version import VERSION; print(VERSION)")
          if [ "$ACTUAL" != "$EXPECTED" ]; then
            echo "VERSION file mismatch: got=$ACTUAL expected=$EXPECTED"
            exit 1
          fi
          if [ "$VERSION_PY" != "$EXPECTED" ]; then
            echo "version.py mismatch: got=$VERSION_PY expected=$EXPECTED"
            exit 1
          fi
          echo "Version consistent: $ACTUAL"
